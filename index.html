<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Boolflix</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <div id="app">
    <header>
      <a class="logo" href="#" @click="films = null, title = ''"><img src="https://fontmeme.com/permalink/210409/4937b74c6317b36c509baa13669b4b20.png" alt="Boolflix Logo"></a>
      <label for="search">
        <input class="search" type="text" placeholder="Cerca" v-model="title" @keydown.13="searchMovie">
        <button @click="searchMovie"><i class="fas fa-search"></i></button>
      </label>
    </header>


    <main>
      <div class="container" v-for="film in films">
        <img class="poster" v-if="film.poster_path !== null" :src=" 'https://image.tmdb.org/t/p/w400' + film.poster_path">
        <img class="poster" v-else src="https://via.placeholder.com/300x400">

        <div class="details">
          <p><strong>Titolo: </strong>{{ film.title }}{{ film.name }}</p>
          <p><strong>Titolo Originale: </strong>{{ film.original_title }}{{ film.name }}</p>
          <p><strong>Lingua: </strong><img class="flag" v-if="flags.includes(film.original_language)" :src="'img/' + film.original_language + '.png'"><span v-else>{{film.original_language}}</span></p>
          <p> <strong>Voto: </strong><span v-for="item in (Math.round((film.vote_average) / 2)) "><i class="fas fa-star"></i></span><span v-for="item in (5 - (Math.round((film.vote_average) / 2)))"><i class="far fa-star"></i></span>
          </p>
        </div>
      </div>


    </main>
  </div>


  <script src="js/script.js"></script>
</body>

</html>
